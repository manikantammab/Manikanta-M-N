<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="fname" value=" "><br>
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lname" value=" ">
        <br><br>
        Select your Gender:<br>
        <input type="radio" name="gender" value="male">

        <input type="radio" name="gender" value="female">
        <label>Female</label><br>
        <input type="radio" name="gender" value="other">
        <label>Other</label>
        <br><br>
        Select your Profession:<br>    
        <input type="checkbox" name="gender" value="male">
        <label>Goverment Job</label><br>

        <label>Private Job</label><br>
        <input type="checkbox" name="gender" value="other">
        <label>Business Job</label>
        <br><br>
        <select size="3" multiple><br><br>
            
            <option value="Audi">Audi</option>
            <option value="Lambo">Lambo</option>
            <option value="Mclaren">Mclaren</option>
            <option value="BMW">BMW</option>
        </select><br><br>
        <textarea rows="10" cols="20">
            Welcome to GreatLearning!!
        </textarea><br><br>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="fname" value=" "><br>
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="lname" value=" ">
        </fieldset><br><br> 
        <input list="cars">
        <datalist id="cars"><br><br>
            <option value="Audi">Audi</option>
            <option value="Lambo">Lambo</option>
            <option value="Mclaren">Mclaren</option>
            <option value="BMW">BMW</option>
        </datalist><br><br>
        <input type="submit"><br><br>
        <input type="button" value="Try it"><br><br>
        <button>Every thing Clear</button>
        <!-- select,textarea,button,fieldset,legend,dataset,option tags -->


    </form>
</body>
</html>
